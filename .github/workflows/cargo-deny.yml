on:
  push:
    branches:
      - main
    tags:
      - 'cargo-deny-*'
    paths:
      - .github/workflows/cargo-deny.yml
  pull_request:
    paths:
      - .github/workflows/cargo-deny.yml
  workflow_dispatch:

name: cargo-deny

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  build:
    name: Build on ${{ matrix.platform.os }} for ${{ matrix.platform.target }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-latest
            target: x86_64
          - os: ubuntu-latest
            target: i686
          - os: ubuntu-latest
            target: aarch64
          - os: macos-latest
            target: x86_64
          - os: macos-latest
            target: aarch64
          - os: windows-latest
            target: x86_64
          - os: windows-latest
            target: i686
    steps:
      - uses: actions/checkout@v4
        with:
          repository: EmbarkStudios/cargo-deny
          ref: '0.18.3'
          path: cargo-deny
      - uses: dtolnay/rust-toolchain@stable
      - uses: PyO3/maturin-action@v1
        with:
          working-directory: cargo-deny
          target: ${{ matrix.platform.target }}
          manylinux: auto
          args: -b bin --release -o dist
          sccache: 'true'
      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform.os }}-${{ matrix.platform.target }}
          path: cargo-deny/dist

  release-pypi:
    permissions:
      # Used to sign the release's artifacts with sigstore-python.
      id-token: write
      # Used to upload release artifacts.
      contents: write
    name: Publish to PyPI
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Publish
        env:
          MATURIN_PASSWORD: ${{ secrets.MATURIN_PASSWORD }}
        run: |
          set -ex
          pip install maturin
          maturin upload -u __token__ --skip-existing *
      - name: Sigstore Sign
        uses: sigstore/gh-action-sigstore-python@v3.2.0
        with:
          inputs: ./*.whl
          upload-signing-artifacts: true
      - name: Release signing artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.whl
            *.sig
            *.crt
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
          generate_release_notes: true
